<nb-layout>
  <nb-layout-header fixed> Super Admin </nb-layout-header>
  <nb-sidebar><nb-icon icon="star"></nb-icon>Companies</nb-sidebar>
  <nb-layout-column>
    <nb-card *ngFor="let company of companies" >
      <nb-card-body>
        <nb-icon icon="star"></nb-icon>{{ company.name}}
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
